name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agent_runtime/requirements.txt -r requirements-dev.txt

      - name: Ruff
        run: |
          ruff check .

      - name: Pytest
        env:
          PYTHONPATH: agent_runtime
        run: |
          pytest -q
